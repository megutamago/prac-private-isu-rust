- name: Copy
  copy:
    src: ../../files/nginx/sites-available/isucon.conf
    dest: /etc/nginx/sites-available/isucon.conf
    mode: '0644'
    backup: true

- name: Copy
  copy:
    src: ../../files/nginx/nginx.conf
    dest: /etc/nginx/nginx.conf
    mode: '0644'
    backup: true

